{% block content %}
<div class="container-customer-support-enter-question-form">
  <form action="#" method="post" class="customer-support">
    {% csrf_token %}
    <div class="form-control flex justify-center">
      <svg
        width="30"
        height="30"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M10.875 18.75C15.2242 18.75 18.75 15.2242 18.75 10.875C18.75 6.52576 15.2242 3 10.875 3C6.52576 3 3 6.52576 3 10.875C3 15.2242 6.52576 18.75 10.875 18.75Z"
          stroke="#FA8232"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M16.4434 16.4434L20.9996 20.9996"
          stroke="#FA8232"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>

      <input type="search" placeholder="Enter your question or keyword" />
      <button class="btn-search-customer-support">Search</button>
    </div>
  </form>
</div>
{% endblock %}
