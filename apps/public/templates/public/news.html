{% load static %}

<!-- main content -->
{% block content %}
<!-- blogs -->
{% if blogs %}
<div class="container-news w-full">
  {% for blog in blogs %}
  <div class="container-news-main">
    <div class="container-img-top">
      <img src="{{ blog.blog_post_images.image.url }}" alt="news-1" />
    </div>

    <div class="articles--">
      <div class="container-news-details- flex justify-start gap-2.5 mb-2">
        <div class="container-main-news-details flex justify-start gap-1">
          <svg
            width="19"
            height="19"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12 21C16.9706 21 21 16.9706 21 12C21 7.02944 16.9706 3 12 3C7.02944 3 3 7.02944 3 12C3 16.9706 7.02944 21 12 21Z"
              stroke="#FA8232"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M12 15C14.0711 15 15.75 13.3211 15.75 11.25C15.75 9.17893 14.0711 7.5 12 7.5C9.92893 7.5 8.25 9.17893 8.25 11.25C8.25 13.3211 9.92893 15 12 15Z"
              stroke="#FA8232"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M5.98047 18.6943C6.54476 17.5828 7.40581 16.6493 8.46816 15.9972C9.53052 15.3452 10.7527 15 11.9992 15C13.2457 15 14.4679 15.3452 15.5303 15.9972C16.5926 16.6493 17.4537 17.5828 18.018 18.6943"
              stroke="#FA8232"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <p>{{ blog.author }}</p>
        </div>

        <div class="container-main-news-details flex justify-start gap-1">
          <svg
            width="19"
            height="19"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M19.5 3.75H4.5C4.08579 3.75 3.75 4.08579 3.75 4.5V19.5C3.75 19.9142 4.08579 20.25 4.5 20.25H19.5C19.9142 20.25 20.25 19.9142 20.25 19.5V4.5C20.25 4.08579 19.9142 3.75 19.5 3.75Z"
              stroke="#FA8232"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M16.5 2.25V5.25"
              stroke="#FA8232"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M7.5 2.25V5.25"
              stroke="#FA8232"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M3.75 8.25H20.25"
              stroke="#FA8232"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>

          <p>{{ blog.date_posted|date:"j F Y" }}</p>
        </div>

        <div class="container-main-news-details flex justify-start gap-1">
          <svg
            width="19"
            height="19"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M4.2565 16.5943C3.13983 14.7103 2.74924 12.4835 3.15804 10.332C3.56684 8.18038 4.74693 6.25201 6.47677 4.90887C8.2066 3.56572 10.3672 2.90016 12.553 3.03715C14.7388 3.17413 16.7994 4.10423 18.348 5.65284C19.8966 7.20144 20.8267 9.26206 20.9637 11.4478C21.1007 13.6336 20.4351 15.7942 19.0919 17.524C17.7488 19.2539 15.8204 20.434 13.6689 20.8428C11.5173 21.2516 9.29049 20.861 7.4065 19.7443L4.294 20.6256C4.16648 20.6629 4.03128 20.6652 3.90256 20.6322C3.77384 20.5993 3.65635 20.5324 3.5624 20.4384C3.46845 20.3445 3.4015 20.227 3.36858 20.0983C3.33565 19.9695 3.33796 19.8343 3.37525 19.7068L4.2565 16.5943Z"
              stroke="#FA8232"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M12 13.125C12.6213 13.125 13.125 12.6213 13.125 12C13.125 11.3787 12.6213 10.875 12 10.875C11.3787 10.875 10.875 11.3787 10.875 12C10.875 12.6213 11.3787 13.125 12 13.125Z"
              fill="#FA8232"
            />
            <path
              d="M7.5 13.125C8.12132 13.125 8.625 12.6213 8.625 12C8.625 11.3787 8.12132 10.875 7.5 10.875C6.87868 10.875 6.375 11.3787 6.375 12C6.375 12.6213 6.87868 13.125 7.5 13.125Z"
              fill="#FA8232"
            />
            <path
              d="M16.5 13.125C17.1213 13.125 17.625 12.6213 17.625 12C17.625 11.3787 17.1213 10.875 16.5 10.875C15.8787 10.875 15.375 11.3787 15.375 12C15.375 12.6213 15.8787 13.125 16.5 13.125Z"
              fill="#FA8232"
            />
          </svg>

          <p>{{ blog.comment_count }}</p>
        </div>
      </div>

      <strong class="intro-news">{{ blog.title }}</strong>

      <p class="articles-news">{{ blog.content }}</p>

      <a href="{% url 'blog_details' blog.id %}">
        <button class="btn-read-more-news flex justify-center gap-1">
          Read more
          <svg
            class="ml-2"
            width="16"
            height="16"
            viewBox="0 0 48 48"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M0 0h48v48H0z" fill="none" />
            <g id="Shopicon">
              <polygon
                points="8,26 33.172,26 19.172,40 22,42.828 40.828,24 22,5.172 19.172,8 33.172,22 8,22 	"
                fill="#FA8232"
              />
            </g>
          </svg>
        </button>
      </a>
    </div>
  </div>
  {% endfor %}
</div>
{% endif %}
<!--  -->
{% endblock %}
