<!-- loads static content -->
{% load static %}

<!-- load main content -->
{% block content %}
<div class="container-login_form-- w-full">
  <div class="container-login-padding w-full">
    <form method="post" class="login_form w-full">
      <div class="input-container- w-full">
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" />
      </div>

      <div class="input-container- w-full">
        <div class="container-password-forgot-pass flex justify-between">
          <label for="password">Password</label>
          <a href="">Forget Password</a>
        </div>
        <input type="password" name="password" id="password" />
      </div>

      <button class="bton-login--sign-up flex justify-center">
        Login
        <svg
          class="ml-2"
          width="16"
          height="16"
          viewBox="0 0 48 48"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path d="M0 0h48v48H0z" fill="none" />
          <g id="Shopicon">
            <polygon
              points="8,26 33.172,26 19.172,40 22,42.828 40.828,24 22,5.172 19.172,8 33.172,22 8,22 	"
              fill="white"
            />
          </g>
        </svg>
      </button>
    </form>
  </div>
</div>
{% endblock %}
