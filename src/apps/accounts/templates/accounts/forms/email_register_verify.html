<!-- loads static content -->
{% load static %}

<!-- load main content -->
{% block content %}
<div class="container-login_form-- w-full">
  <div class="container-login-padding w-full">
    <form
      method="post"
      action="{% url 'reset_password_request' %}"
      class="email_register_verify_form w-full"
    >
      {% csrf_token %}

      <div class="input-container w-full">
        <div class="container-password-forgot-pass flex justify-between">
          <label for="password">Verification Code</label>
          <a href="#">Resend Code</a>
        </div>
        <input
          type="text"
          name="verify_code"
          id="verify_code"
          class="verify_code"
        />

        <div class="container-error-msg mt-1">
          <p class="error-msg"></p>
        </div>
      </div>

      <button class="bton-login--sign-up flex justify-center">
        Verify me
        <svg
          class="ml-2"
          width="16"
          height="16"
          viewBox="0 0 48 48"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path d="M0 0h48v48H0z" fill="none" />
          <g id="Shopicon">
            <polygon
              points="8,26 33.172,26 19.172,40 22,42.828 40.828,24 22,5.172 19.172,8 33.172,22 8,22 	"
              fill="white"
            />
          </g>
        </svg>
      </button>
    </form>
  </div>
</div>
{% endblock %}
