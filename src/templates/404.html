<!-- extends to base templates -->
{% extends 'base.html' %}

<!-- loads static template -->
{% load static %}

<!-- page block title -->
{% block title %} 404 || page not found {% endblock %}

<!-- main content goes here -->
{% block content %}
<div class="container-page-not-found-wrapper w-full min-h-[80vh]">
  <div class="container-page-not-found-wrapper-padding w-full">
    <div class="container-img-404 w-full">
      <img src="{% static 'images/Oops!404Error.png' %}" alt="404" />
    </div>

    <div class="container-articles-404page w-full mt-10 text-center">
      <h1>404, Page not founds</h1>

      <p class="mt-3">
        Something went wrong. It’s look that your requested could not be found.
        It’s look like the link is broken or the page is removed.
      </p>

      <div class="container-btns-404-page- mt-5 flex justify-center gap-3">
        <button class="btn-go-back cursor-pointer" onclick="history.go(-1)">
          <svg
            class="ml-2 y-svg"
            width="14"
            height="14"
            viewBox="0 0 48 48"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M0 0h48v48H0z" fill="none" />
            <g id="Shopicon">
              <polygon
                points="8,26 33.172,26 19.172,40 22,42.828 40.828,24 22,5.172 19.172,8 33.172,22 8,22 	"
                fill="white"
              />
            </g>
          </svg>

          Go Back
        </button>

        <a href="{% url 'home' %}">
          <button class="go-to-home">Go To home</button>
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
